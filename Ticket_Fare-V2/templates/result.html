<!DOCTYPE html>
<html>
<head>
    <title> Result</title>
    <style>
      /* Common header styles */
        .header {
            background-color: #00FFFF;
            padding: 10px;
            text-align: center;
        }
            /* Common footer styles */
        .footer {
            background-color: #5f9ea0;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .result-container {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .result-container h2 {
            margin-top: 0;
        }

        .result-item {
            margin-bottom: 10px;
        }

        .result-item strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="header">
        <h1>Flight Cost Calculator</h1>
    </div>
    <h1>Result</h1>
    <div class="result-container">
        <h2>Flight Cost Summary</h2>
        <div class="result-item">
            <strong>Base Cost:</strong> ${{ cost }}
        </div>
        <div class="result-item">
            <strong>Baggage Cost:</strong> ${{ baggage_cost }}
        </div>
        <div class="result-item">
            <strong>Total Cost:</strong> ${{ total_cost }}
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Flight Cost Calculator. All rights reserved.</p>
    </div>
</body>
</html>
